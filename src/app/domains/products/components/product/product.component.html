<div class="rounded-lg border border-gray-200 bg-white p-6 shadow-sm">
  <div class="h-56 w-full">
    <a [routerLink]="['/product', product.id]">
      <img
        class="w-full h-full rounded-lg"
        [src]="product.images[0]"
        alt="Product Image"
      />
    </a>
  </div>
  <div class="pt-6">
    <a
      href="#"
      class="text-md font-semibold leading-tight text-gray-900 hover:underline"
      >{{ product.title }}</a
    >

    <p class="text-xs text-gray-900">
      {{ product.creationAt | timeAgo }}
    </p>

    <div class="mt-4 flex items-center justify-between gap-4">
      <p class="text-2xl font-extrabold leading-tight text-gray-900">
        {{ product.price | currency : "$" : "symbol" : "1.0" }}
      </p>

      <button
        (click)="addCartHandler(product)"
        type="button"
        class="inline-flex items-center rounded-lg bg-primary-700 px-5 py-2.5 text-sm font-medium text-gray-900 bg-gray-100 hover:bg-gray-200 focus:outline-none focus:ring-4 focus:ring-primary-300"
      >
        <svg
          class="-ms-2 me-2 h-5 w-5"
          aria-hidden="true"
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          fill="none"
          viewBox="0 0 24 24"
        >
          <path
            stroke="currentColor"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M4 4h1.5L8 16m0 0h8m-8 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm8 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm.75-3H7.5M11 7H6.312M17 4v6m-3-3h6"
          />
        </svg>
        Add to cart
      </button>
    </div>
  </div>
</div>
